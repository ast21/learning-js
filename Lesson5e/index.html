<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="time-data">
        <div>Расчет дней между двумя датами</div>
        <br>
        <div class="year">
            Введите дату в формате "DD.MM.YYYY":
            <input class="date-value" type="text">
        </div>
        <div class="month">
            Введите вторую дату в формате "DD.MM.YYYY":
            <input class="date-value" type="text">
        </div>
        <br>
        <div class="day">
            Количество дней:
            <input id="result" type="text" readonly>
        </div>
    <script src="script.js"></script>
</body>
</html>
